{% extends "page.html" %}
{% block extra_headers %}
<script type="text/javascript" src="{{ url_for('static', filename='delete.js') }}"></script>
{% endblock %}
{% block content %}
  {% if more_info %}
  <p>{{ more_info }}</p>
  {% endif %}
  {% if v2_repo %}
      <p>Delete this Tag:</p>
      <form action="{{ url_for('index') + request.path }}/del" method="post">
          <button class="confirmYesNo" data-confirm="This will delete this tag, you sure you want to do it?"
                  type="submit">Delete</button>
      </form>
  {% endif %}
  <p>Info</p>
  <pre>{{ info }}</pre>
{% endblock %}
